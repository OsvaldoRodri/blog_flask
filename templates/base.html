<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block tittle %}Blog Personal en Flask{% endblock %}</title>
</head>

<body>
    <header>
        <div class="pato-coder">
            <img src="{{url_for('static', filename='img/main-logo.png')}}" alt="50x50" width="50" height="50">
            <h2>Pato Coder</h2>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                            stroke-linejoin="round" aria-hidden="true">
                            <path class="accent" d="M4 10.5L12 4l8 6.5v7.5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z" />
                            <path d="M12 4 4 10.5M12 4l8 6.5M6 21h12a2 2 0 0 0 2-2v-7.5M4 11.5V19a2 2 0 0 0 2 2" />
                            <path d="M9.75 21v-4.25a1.25 1.25 0 0 1 1.25-1.25h2a1.25 1.25 0 0 1 1.25 1.25V21" />
                            <rect x="7.75" y="12.25" width="2.5" height="2.5" rx=".4" />
                            <path d="M16.5 7.25V5.5" />
                        </svg>

                        Inicio
                    </a></li>
                <li><a href="{{ url_for('about') }}">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                            stroke-linejoin="round" aria-hidden="true">
                            <circle class="accent" cx="10" cy="8" r="3.6" />
                            <circle cx="10" cy="8" r="3.6" />
                            <path d="M3.5 18.5c.9-3.1 3.9-5 6.5-5s5.6 1.9 6.5 5" />
                            <rect class="accent" x="14.25" y="5.5" width="6.25" height="9" rx="1.2" />
                            <rect x="14.25" y="5.5" width="6.25" height="9" rx="1.2" />
                            <path d="M17.4 8.1v-.6M17.4 10.2v3" />
                        </svg>

                        Acerca de mí
                    </a></li>
                <li><a href="{{ url_for('contact') }}">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                            stroke-linejoin="round" aria-hidden="true">
                            <path class="accent" d="M3.5 8.5h17v9a2 2 0 0 1-2 2h-13a2 2 0 0 1-2-2z" />
                            <rect x="3.5" y="8.5" width="17" height="11" rx="2" />
                            <path d="M3.5 9l8.2 5.6a1 1 0 0 0 1.1 0L20.5 9" />
                            <path d="M7.25 8.5l4.75-4.25L16.75 8.5" />
                            <circle cx="17.75" cy="14.5" r="1.25" />
                        </svg>

                        Contacto
                    </a></li>
                <li><a href="{{ url_for('projects') }}">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                            stroke-linejoin="round" aria-hidden="true">
                            <!-- Pantalla laptop -->
                            <rect class="accent" x="4" y="5" width="16" height="9" rx="1.6" />
                            <rect x="4" y="5" width="16" height="9" rx="1.6" />

                            <!-- Base laptop -->
                            <path d="M2.75 18.5h18.5M6.5 14.5v4M17.5 14.5v4" />

                            <!-- Código </> centrado -->
                            <path d="M9 7.2l-2 2 2 2.3" /> <!-- < -->
                            <path d="M15 7.2l2 2.3-2.2 2.3" /> <!-- > -->
                            <path d="M11.5 12l1-5" /> <!-- / -->
                        </svg>

                        Proyectos
                    </a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="container">
            {% block main %}
            <h1>Bienvenido a mi blog personal</h1>
            <p>Este es un blog creado con Flask, donde comparto mis pensamientos y proyectos.</p>
            {% endblock %}
        </div>
    </main>
    <footer>
        {% block footer %}
        <nav>
            <a href="/about">Acerca de</a> |
            <a href="/contact">Contacto</a>
            <p>&copy; 2023 Mi Blog Personal</p>
        </nav>
        {% endblock %}
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
